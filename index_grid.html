<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Password Generator</title>

		<script type="text/javascript" src="assets/scripts/script.js"></script>
		<link type="text/css" rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body>
		<div class="header">
			<h1>Password Generator</h1>
		</div>
		<div class="main">
			<div class="borderBox">
				<h2>Generate a Password</h2>
				<textarea
					id="passwordText"
					placeholder="Your Secure Password"
					rows="5"
				></textarea>
				<!-- Modal Div -->
				<div id="optionsModal">
					<!-- Modal contents -->
					<h2>
						How many characters should the password be?
					</h2>
					<h3>Enter a number between 8 and 128.</h3>
					<input type="text" id="modalLength" />
					<h2>
						Select at least one character type for your password:
					</h2>
					<input type="radio" name="modalRadio" value="lower" />Lower
					Case <br />
					<input type="radio" name="modalRadio" value="upper" />Upper
					Case <br />
					<input
						type="radio"
						name="modalRadio"
						value="number"
					/>Numbers<br />
					<input
						type="radio"
						name="modalRadio"
						value="special"
					/>Special Characters<br />
					<input
						type="button"
						onclick="generatePasswordModal();"
						value="Submit"
					/>
				</div>
				<div id="buttons row">
					<input
						type="button"
						id="buttonGetPassword"
						onclick="generatePassword(16);"
						value="Create password!"
					/>
					<input
						type="button"
						id="buttonClipboard"
						onclick="clipPassword();"
						value="Copy to clipboard!"
					/>
				</div>
			</div>
		</div>
	</body>
</html>
